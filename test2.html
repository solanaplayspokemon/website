<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Cap Scraper</title>
</head>
<body>
    <h1>Market Cap Scraper</h1>
    <div id="result"></div>

    <script>
        async function getMarketCap() {
            try {
                const response = await fetch('http://localhost:3000/market-cap');
                const data = await response.json();

                document.getElementById('result').textContent = data.marketCap || data.error;
            } catch (error) {
                console.error('Error fetching the market cap:', error);
                document.getElementById('result').textContent = 'An error occurred while fetching the market cap.';
            }
        }

        getMarketCap();
    </script>
</body>
</html>
