<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Cap Scraper</title>
</head>
<body>
    <h1>Market Cap Scraper</h1>
    <div id="result"></div>

    <script>
        async function getMarketCap() {
            try {
                const response = await fetch('https://pump.fun/HgXEhe9DXwiTZ5KtuDzJeQLWGHm3z71obXbAushmUGvS');
                const text = await response.text();

                // Look for the "usd_market_cap" string in the source code
                const regex = /"usd_market_cap\\":(\d+(\.\d+)?)/;
                const match = text.match(regex);

                let marketCapText = '';

                if (match) {
                    marketCapText = `$${parseFloat(match[1]).toLocaleString()}`;
                } else {
                    marketCapText = 'Market cap not found.';
                }

                document.getElementById('result').textContent = marketCapText;
            } catch (error) {
                console.error('Error fetching the page:', error);
                document.getElementById('result').textContent = 'An error occurred while fetching the market cap.';
            }
        }

        getMarketCap();
    </script>
</body>
</html>
