<script>
  // Fetch market cap data for row 5
  fetch('https://frontend-api.pump.fun/coins/HgXEhe9DXwiTZ5KtuDzJeQLWGHm3z71obXbAushmUGvS')
    .then(response => response.json())
    .then(data => {
      const usdMarketCap = data.usd_market_cap.toFixed(2);
      document.getElementById('marketCap0005').textContent = '$' + usdMarketCap;
    })
    .catch(error => {
      console.error('Error fetching market cap data:', error);
      document.getElementById('marketCap0005').textContent = 'Error loading data';
    });
</script>
