<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD Market Cap Test (with CORS Proxy)</title>
</head>
<body>
    <h1>USD Market Cap (with CORS Proxy)</h1>
    <p id="marketCap">Loading...</p>
    <pre id="rawData" style="display:block;"></pre> <!-- Changed display to block to show raw data -->

    <script>
        const apiUrl = 'https://frontend-api.pump.fun/coins/HgXEhe9DXwiTZ5KtuDzJeQLWGHm3z71obXbAushmUGvS';
        const corsProxyUrl = 'https://cors-anywhere.herokuapp.com/';

        fetch(corsProxyUrl + apiUrl, {
            method: 'GET',
            headers: {
                'accept': '*/*'
            }
        })
        .then(response => response.text())
        .then(text => {
            document.getElementById('rawData').textContent = text;
            try {
                const data = JSON.parse(text);
                if (data && 'usd_market_cap' in data) {
                    const usdMarketCap = parseFloat(data.usd_market_cap).toFixed(2);
                    document.getElementById('marketCap').textContent = '$' + usdMarketCap;
                } else {
                    throw new Error('usd_market_cap not found in response');
                }
            } catch (e) {
                console.error('Error parsing JSON or processing data:', e);
                document.getElementById('marketCap').textContent = 'Error loading data: ' + e.message;
            }
        })
        .catch(error => {
            console.error('Error fetching market cap data:', error);
            document.getElementById('marketCap').textContent = 'Error loading data: ' + error.message;
        });
    </script>
</body>
</html>
