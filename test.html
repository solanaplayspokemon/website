<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        h1 {
            text-align: center;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            pre {
                border: none;
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <h1>JSON Data</h1>
    <pre id="json-data">Loading...</pre>

    <script>
        fetch('https://frontend-api.pump.fun/coins/HgXEhe9DXwiTZ5KtuDzJeQLWGHm3z71obXbAushmUGvS')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json-data').textContent = JSON.stringify(data, null, 4);
            })
            .catch(error => {
                document.getElementById('json-data').textContent = 'Error loading data: ' + error;
            });
    </script>
</body>
</html>
