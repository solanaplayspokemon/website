<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD Market Cap Test</title>
</head>
<body>
    <h1>USD Market Cap</h1>
    <p id="marketCap">Loading...</p>

    <script>
        const apiUrl = 'https://frontend-api.pump.fun/coins/HgXEhe9DXwiTZ5KtuDzJeQLWGHm3z71obXbAushmUGvS';

        var xhr = new XMLHttpRequest();
        xhr.open('GET', apiUrl, true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                try {
                    const data = JSON.parse(xhr.responseText);
                    const usdMarketCap = parseFloat(data.usd_market_cap).toFixed(2);
                    document.getElementById('marketCap').textContent = '$' + usdMarketCap;
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                    document.getElementById('marketCap').textContent = 'Error parsing data: ' + error.message;
                }
            } else {
                console.error('Request failed. Status:', xhr.status);
                document.getElementById('marketCap').textContent = 'Error loading data. Status: ' + xhr.status;
            }
        };
        xhr.onerror = function() {
            console.error('Network error occurred');
            document.getElementById('marketCap').textContent = 'Network error occurred';
        };
        xhr.send();
    </script>
</body>
</html>
