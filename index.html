<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .instructions {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .embed-container {
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>How to Play</h2>
        <p>Post a reply message with one of the commands to play.</p>
        <h3>Available Commands:</h3>
        <ul>
            <li>up</li>
            <li>down</li>
            <li>left</li>
            <li>right</li>
            <li>b</li>
            <li>a</li>
            <li>select</li>
            <li>start</li>
        </ul>
    </div>

    <div class="embed-container">
        <!-- Embed content will go here -->
    </div>
</body>
</html>
